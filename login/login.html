<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/loginStyle.css">
</head>
<body>
    <div class="auth-container">
        <div class="form-wrapper">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required id="UNI">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required id="PI">
                </div>
                <a type="submit" href="../index.html"id="SB">Login</a>
                <p id="errorMessage"></p>
            </form>
            <p>Don't have an account? <a href="signUp.html">Sign Up</a></p>
        </div>
    </div>
    <script src="assets/loginJs.js"></script>
</body>
</html>
